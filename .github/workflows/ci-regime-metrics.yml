name: CI - Regime Scheduler Metrics

on:
  workflow_dispatch:

jobs:
  regime-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install psycopg[binary] hnswlib scikit-learn prometheus_client

      - name: Run CI check (sqlite)
        env:
          DATABASE_URL: sqlite:///./ci_metrics.db
        run: |
          alembic upgrade head
          python scripts/ci_check_metrics.py
