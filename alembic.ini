[alembic]
script_location = migrations
# sqlalchemy.url will be overridden by migrations/env.py which reads the project config
sqlalchemy.url = sqlite:///./data/forex_diffusion.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname = 

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
