[pytest]
# Pytest configuration for Two-Phase Training System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    database: Tests requiring database connection
    gui: Tests for GUI components
    slow: Tests that take significant time
    phase2: E2E test phase 2 - Real-time data integration
    phase3: E2E test phase 3 - AI training (3 models max)
    phase4: E2E test phase 4 - Inference & backtesting (10 cycles max)
    phase5: E2E test phase 5 - Pattern optimization (5 cycles max)
    phase6: E2E test phase 6 - Integrated trading system
    phase7: E2E test phases 7-10 - Finalization and reporting

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Coverage options (if pytest-cov is installed)
[coverage:run]
source = src/forex_diffusion/training/training_pipeline
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
