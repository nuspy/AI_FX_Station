[project]
name = "forex-diffusion"
version = "0.1.0"
description = "MagicForex: intraday FX forecasting with latent diffusion (VAE + Temporal U-Net/DiT), conformal calibration and PySide6 GUI."
readme = "README.md"
requires-python = ">=3.12,<3.13"
license = { text = "MIT" }
authors = [ { name = "Team MagicForex", email = "devops@example.com" } ]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License"
]

dependencies = [
    "numpy>=1.26.0,<1.27.0",
    "pandas>=2.2.0,<2.3.0",
    "pyyaml>=6.0.0,<6.1.0",
    "pydantic>=2.2.0,<2.3.0",
    "torch>=2.2.0,<2.3.0",
    "pytorch-lightning>=2.1.0,<2.2.0",
    "einops>=0.6.0,<0.7.0",
    "fastapi>=0.95.0,<0.96.0",
    "uvicorn>=0.21.0,<0.22.0",
    "httpx>=0.24.0,<0.25.0",
    "tenacity>=8.2.0,<8.3.0",
    "PySide6>=6.6.0,<6.7.0",
    "pyqtgraph>=0.13.0,<0.14.0",
    "alembic>=1.11.0,<1.12.0",
    "SQLAlchemy>=2.0.18,<2.1.0",
    "python-dotenv>=1.0.0,<1.1.0",
    "loguru>=0.7.0,<0.8.0",
    "scipy>=1.11.0,<1.12.0",
    "matplotlib>=3.8.0,<3.9.0",
    "pytest>=7.3.0,<7.4.0",
    "alpha_vantage>=2.3.1,<2.4.0",
    "psycopg[binary]>=3.2.0,<4.0.0",
    "scikit-learn>=1.3.0,<1.4.0",
    "hnswlib>=0.7.0,<0.8.0"
]

[project.scripts]
forex-diffusion = "src.forex_diffusion.ui.app:main"

[build-system]
requires = ["setuptools>=65.0.0,<67.0.0", "wheel>=0.40.0,<0.41.0"]
build-backend = "setuptools.build_meta"
